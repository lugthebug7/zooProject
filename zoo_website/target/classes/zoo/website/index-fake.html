<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-fake.css">
    <title>Zoo Controls</title>

</head>
<body>
    <div class="everything-container">
        <div class="dial-container">
            <div class="top-row-dial">
                <div class="dial" id="fulldial1">
                    <div class="dial-pointer" id="pointer1"></div>
                    <div class="number-box" id="numberBox1">50</div>
                </div>
                <div class="dial" id="fulldial2">
                    <div class="dial-pointer" id="pointer2"></div>
                    <div class="number-box" id="numberBox2">50</div>
                </div>
                <div class="dial" id="fulldial3">
                    <div class="dial-pointer" id="pointer3"></div>
                    <div class="number-box" id="numberBox3">50</div>
                </div>
            </div>
            <div class="bottom-row-dial">
                <div class="dial" id="fulldial4">
                    <div class="dial-pointer" id="pointer4"></div>
                    <div class="number-box" id="numberBox4">50</div>
                </div>
                <div class="dial" id="fulldial5">
                    <div class="dial-pointer" id="pointer5"></div>
                    <div class="number-box" id="numberBox5">50</div>
                </div>
                <div class="dial" id="fulldial6">
                    <div class="dial-pointer" id="pointer6"></div>
                    <div class="number-box" id="numberBox6">50</div>
                </div>
            </div>
        </div>
        <br>
        <br>
        

        <div class="pause-play-container">
            <div class="row3">

                <div class="button-box">
                    <button id="playPauseButton">Play / Pause</button>
                    <div class="slider-container">
                        <input type="range" id="volumeSlider" min="0" max="100" value="50">
                    </div>

                    <div class="top-row-toggle">
                        <button class="dial-toggle" id="toggle1" data-dial-target="dial1"></button>
                        <button class="dial-toggle" id="toggle2"></button>
                        <button class="dial-toggle" id="toggle3"></button>
                    </div>
                    <div class="bottom-row-toggle">
                        <button class="dial-toggle" id="toggle4"></button>
                        <button class="dial-toggle" id="toggle5"></button>
                        <button class="dial-toggle" id="toggle6"></button>
                    </div>
                </div>

            </div>
            <div class="row1">
                <div class="audio-input">
                    <label for="audioFile1">Audio 1</label>
                    <audio id="audioPlayer1">
                        <source src="audioSource1" type="audio/*">
                        Your browser does not support the audio element.
                    </audio>
                    <input type="file" accept="audio/*" id="audioFile1">
                </div>
                <div class="audio-input">
                    <label for="audioFile2">Audio 2</label>
                    <audio id="audioPlayer2">
                        <source src="audioSource2" type="audio/*">
                        Your browser does not support the audio element.
                    </audio>
                    <input type="file" accept="audio/*" id="audioFile2">
                </div>
                <div class="audio-input">
                    <label for="audioFile3">Audio 3</label>
                    <audio id="audioPlayer3">
                        <source src="audioSource3" type="audio/*">
                        Your browser does not support the audio element.
                    </audio>
                    <input type="file" accept="audio/*" id="audioFile3">
                </div>
            </div>
            <div class="row2">
                <div class="audio-input">
                    <label for="audioFile4">Audio 4</label>
                    <audio id="audioPlayer4">
                        <source src="audioSource4" type="audio/*">
                        Your browser does not support the audio element.
                    </audio>
                    <input type="file" accept="audio/*" id="audioFile4">
                </div>
                <div class="audio-input">
                    <label for="audioFile5">Audio 5</label>
                    <audio id="audioPlayer5">
                        <source src="audioSource5" type="audio/*">
                        Your browser does not support the audio element.
                    </audio>
                    <input type="file" accept="audio/*" id="audioFile5">
                </div>
                <div class="audio-input">
                    <label for="audioFile6">Audio 6</label>
                    <audio id="audioPlayer6">
                        <source src="audioSource6" type="audio/*">
                        Your browser does not support the audio element.
                    </audio>
                    <input type="file" accept="audio/*" id="audioFile6">
                </div>
            </div>
        </div>
        


    </div> 
      
    <script src="script-fake.js"></script>
</body>
</html>
