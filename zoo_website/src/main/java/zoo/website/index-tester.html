<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles-tester.css">
    <title>Zoo Controls</title>
</head>
<body>
    <div class="root-container">

        <div class="row">
            <div class="left-container-gorilla"></div>
            <div class="right-container">
                <svg width="95px" height="95px" viewBox="0 0 42 42" class="donut">
                    <circle id="c1" cx="21" cy="21" r="15.91549430918954" stroke-dasharray="100 0" stroke-dashoffset="25"></circle>
                    <circle id="c2" cx="21" cy="21" r="15.91549430918954" stroke-dasharray="0 100" stroke-dashoffset="75"></circle>
                    <g class="chart-image">
                        <foreignObject x="6" y="6" width="34" height="34">
                            <div class="button-container">
                                <button class="food-button"></button>
                            </div>
                        </foreignObject>
                    </g>
                </svg>
                

                <button class="gate-button"></button>
            </div>
        </div>
        <div class="row">
            <div class="left-container-bird"></div>
            <div class="right-container">
                <svg width="95px" height="95px" viewBox="0 0 42 42" class="donut">
                    <circle id="c1" cx="21" cy="21" r="15.91549430918954" stroke-dasharray="100 0" stroke-dashoffset="100"></circle>
                    <circle id="c2" cx="21" cy="21" r="15.91549430918954" stroke-dasharray="0 100" stroke-dashoffset="0"></circle>
                    <g class="chart-image">
                        <foreignObject x="6" y="6" width="34" height="34">
                            <div class="button-container">
                                <button class="food-button"></button>
                            </div>
                        </foreignObject>
                    </g>
                </svg>
                <button class="gate-button"></button>
            </div>
        </div>
        <div class="row">
            <div class="left-container-dog"></div>
            <div class="right-container">
                <svg width="95px" height="95px" viewBox="0 0 42 42" class="donut">
                    <circle id="c1" cx="21" cy="21" r="15.91549430918954" stroke-dasharray="100 0" stroke-dashoffset="100"></circle>
                    <circle id="c2" cx="21" cy="21" r="15.91549430918954" stroke-dasharray="0 100" stroke-dashoffset="0"></circle>
                    <g class="chart-image">
                        <foreignObject x="6" y="6" width="34" height="34">
                            <div class="button-container">
                                <button class="food-button"></button>
                            </div>
                        </foreignObject>
                    </g>
                </svg>
                <button class="gate-button"></button>
            </div>
        </div>
    </div>
    <script src="script-tester.js"></script>
</body>
</html>
